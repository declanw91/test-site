<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/favicon.ico">

    <title>Declan Wright</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/myStyles.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Declan Wright</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../examples.html">Examples</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">

      <div id="LastFmWrapper" class="container-fluid" data-ng-app="myLastFm" data-ng-controller="myLastFmController">
          <div id="LastFmProfileWrapper" class="row pb-2">
            <div id="lastFmProfileTitle" class="container">
                <h2>My Profile</h2>
            </div>
            <div class="col-lg-2">
                <img src="{{ProfilePic}}" alt="ProfilePicture" />
            </div>
            <div class="col">
                <p>Name: {{Name}}</p>
                <p>Username: {{UserName}}</p>
                <p>Play Count: {{PlayCount}}</p>
                <p><a href="{{ProfileUrl}}">View Profile</a></p>
            </div>
          </div>
          <div id="LastFmDropdownWrapper">
            <center>
                <p>Use the drop down list to select what results are displayed.</p>
                <select id="selectChart" data-ng-change="updateResults()" data-ng-model="item">
                    <option value="1" selected="selected">Recent Tracks</option>
                    <option value="2">Top Albums</option>
                    <option value="3">Top Artists</option>
                    <option value="4">Top Tracks</option>
                </select>
            </center>
          </div>
          <div id="LastFmReultsWrapper">
            <div id="recentTracksContainer" data-ng-include="recentTracksTemplateUrl" data-ng-if="showRecentTracks"></div>
            <div id="topAlbumsContainer" data-ng-include="topAlbumsTemplateUrl" data-ng-if="showTopAlbums"></div>
            <div id="topArtistsContainer" data-ng-include="topArtistsTemplateUrl" data-ng-if="showTopArtists"></div>
            <div id="topTracksContainer" data-ng-include="topTracksTemplateUrl" data-ng-if="showTopTracks"></div>
          </div>
      </div>

    </main><!-- /.container -->

    <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
  </body>
</html>
