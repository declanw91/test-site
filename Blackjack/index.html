<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/favicon.ico">

    <title>Declan Wright</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/myStyles.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Declan Wright</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../examples.html">Examples</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">

      <div id="BlackjackWrapper" class="container-fluid">
        <h1>Welcome to Blackjack</h1>
        <div class="col-12 text-center">
          <button id="startGame">Start New Game</button>
        </div>
        <div id="gamearea" class="col-12 mt-2" style="display: none;">
          <div class="row">
            <div class="dealerarea col-6">
              <h1>Dealers Current Cards:</h1>
               <div class="dealercards"></div>
               <div class="totalarea">
                 <h2>Dealer Total</h2>
                 <div class="dealertotal"></div>
               </div>
             </div>
             <div class="playerarea col-6">
               <h1>Your Current Cards:</h1>
               <div class="playercards"></div>
               <div class="totalarea">
                 <h2>Player Total</h2>
                 <div class="playertotal"></div>
               </div>
             </div>
          </div>
          <div class="row pb-1 mt-1">
              <div class="col-6 text-right">
                  <button id="hit" type="button" class="btn hitoption">Hit</button>
              </div>
              <div class="col-6">
                  <button id="stick" type="button" class="btn stickoption">Stick</button>
              </div>
          </div>
        </div>
      </div>

    </main><!-- /.container -->

    <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../js/mustache.min.js" type="text/javascript"></script>
    <script src="js/blackjack.js" type="text/javascript"></script>
    <script id="cardTemplate" type="x-tmpl-mustache">
      {{#.}}
        <img class="cardImage boxShadow" src="images/{{name}}_of_{{suit}}.png"/>
      {{/.}}
    </script>
  </body>
</html>
