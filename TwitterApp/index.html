<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/favicon.ico">

    <title>My Tweets</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/myStyles.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="../">Declan Wright</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../examples.html">Examples</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../blog.html">Blog</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">

      <div class="container-fluid">
        <div id="TweetsWrapper" class="container-fluid" data-ng-app="myTweets" data-ng-controller="myTweetController">
          <h2 class="tweetTitle">My Tweets</h2>
          <div class="tweet boxShadow" data-ng-repeat="x in tweets">
            {{x.text}} <a data-ng-if="x.urlattached != ''" href="{{x.urlattached}}">{{x.urlattached}}</a>
            <div data-ng-repeat="y in x.extended_entities.media">
              <img src="{{y.media_url}}" alt="{{y.media_url}}"/>
            </div>
            <p>Posted on {{x.created_at}}</p>
          </div>
        </div>
      </div>

    </main><!-- /.container -->

    <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
  </body>
</html>
